<body>
    <script>

let numero = prompt("digite o numero");
function calcularFatorial(numero){
    if(numero === 0 || numero === 1){
        return 1;
    }else {
        return numero * calcularFatorial(numero - 1);
    }
}
document.write("O fatorial de " + numero + " Ã© " + calcularFatorial(numero));

    </script>
